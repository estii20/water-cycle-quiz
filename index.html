<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Water Cycle Quiz</title>
</head>
<body>

    <!--quiz area-->
    <div class="quiz-panel">
        <h1>The Water Cycle Quiz</h1>
        <div class="quiz-area">
            <h2 id="question">Questions</h2>
            <div id="answer-btns">
                <button class="btns">A</button>
                <button class="btns">B</button>
                <button class="btns">C</button>
                <button class="btns">D</button>
            </div>
        </div>
    </div>

    <!--score area-->
    <div id="score">
        <p class="scores" id="score-correct">Correct</p>
        <p class="scores" id="score-incorrect">Incorrect</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
