<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Water Cycle Quiz</title>
</head>
<body>

    <!--quiz area-->
    <div class="quiz-panel">
        
        <div class="quiz-area" id="quiz">
            <h1><i class="fa-solid fa-cloud-showers-water"></i> The Water Cycle Quiz</h1>
            <h2 id="question">Questions</h2>
            <div id="answer-btns">
                <button class="btns">A</button>
                <button class="btns">B</button>
                <button class="btns">C</button>
                <button class="btns">D</button>
            </div>
            <button id="next-button">Next</button>
        </div>
    </div>

    <!--score area-->
    <div id="score">
        <p class="scores" id="score-correct">0 <i class="fa-solid fa-check"></i> Correct</p>
        <p class="scores" id="score-incorrect">0 <i class="fa-solid fa-circle-xmark"></i> Incorrect</p>
    </div>

    <script src="assets/js/script.js"></script>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/f75c96defe.js" crossorigin="anonymous"></script>
</body>
</html>
